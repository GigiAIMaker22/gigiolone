language: python
python:
    - "3.6"

services:
    - docker

install:
    - pip install flake8
    - docker build . -t baselines-test

script:
    - flake8 --select=F baselines/common
    - flake8 --select=E901,E999,F821,F822,F823 --show-source --statistics .
    - docker run baselines-test pytest
